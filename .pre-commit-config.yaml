repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        types: [python]
        entry: poetry run black --check
      - id: ruff
        name: ruff
        language: system
        types: [python]
        entry: poetry run ruff check
      - id: mypy
        name: mypy
        language: system
        types: [python]
        entry: poetry run mypy
